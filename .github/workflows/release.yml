name: Release

on:
  push:
    branches:
      - 'release-*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for dev version
        id: check_dev
        run: |
          python3 .github/workflows/release/check_dev_version.py >> $GITHUB_OUTPUT

      - name: Strip dev version and commit
        if: steps.check_dev.outputs.has_dev == 'true'
        run: |
          python3 .github/workflows/release/strip_dev_version.py

      - name: Install system dependencies
        if: steps.check_dev.outputs.has_dev == 'false'
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev

      - name: Run checks and unit tests
        if: steps.check_dev.outputs.has_dev == 'false'
        run: |
          make check unit

      - name: Run semantic release
        if: steps.check_dev.outputs.has_dev == 'false'
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release
          .venv/bin/semantic-release version
          .venv/bin/semantic-release publish

          # Get release information
          python3 .github/workflows/release/get_release_info.py >> $GITHUB_OUTPUT

      - name: Generate checksums
        if: steps.check_dev.outputs.has_dev == 'false'
        run: python3 .github/workflows/release/generate_checksums.py

      - name: Upload checksums to release
        if: steps.check_dev.outputs.has_dev == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          files: dist/checksums.txt

      - name: Bump main to next dev version
        if: >
          steps.check_dev.outputs.has_dev == 'false' &&
          steps.release.outputs.is_minor == 'true'
        run: |
          python3 .github/workflows/release/bump_main_dev.py \
            "${{ steps.release.outputs.version }}"
