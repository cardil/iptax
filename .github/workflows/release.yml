name: Release

# Triggers on push to release branches (e.g., release-0.5, release-1.0)
on:
  push:
    branches:
      - 'release-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.AUTOMATION_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install commitizen build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Bump version: strips .dev suffix OR increments patch
      - name: Bump version
        id: bump
        run: |
          cz bump --increment PATCH --yes
          VERSION=$(cz version --project)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: git push origin HEAD --tags

      - name: Build package
        run: python -m build

      - name: Generate checksums
        run: python3 .github/workflows/release/generate_checksums.py

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: dist/*

      # Bump main to next dev version only for minor releases (X.Y.0)
      - name: Bump main to next dev version
        if: endsWith(steps.bump.outputs.version, '.0')
        run: |
          git checkout main
          git pull origin main
          cz bump --increment MINOR --devrelease 0 --files-only --yes
          git add pyproject.toml
          git commit -m "chore: bump to next dev version"
          git push origin main
