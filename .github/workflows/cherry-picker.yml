name: Auto Cherry-Pick to Release Branch

on:
  pull_request_target:
    types: [closed]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    name: Backport to release branch
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'pull_request_target' &&
      github.event.pull_request.merged) ||
      (github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/backport'))
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - name: Backport Action
        id: backport
        uses: korthout/backport-action@v3
        with:
          add_author_as_assignee: true
          branch_name: backport/${pull_number}/${target_branch}
          label_pattern: ^backport/([^ ]+)$
          pull_title: "[${target_branch}] ${pull_title}"
          github_token: ${{ steps.app-token.outputs.token }}
      - name: Comment on success
        if: steps.backport.outputs.was_successful == 'true'
        uses: actions/github-script@v7
        env:
          CREATED_PRS: ${{ steps.backport.outputs.created_pull_requests }}
        with:
          script: |
            const prs = JSON.parse(process.env.CREATED_PRS);
            const prLinks = prs.map(pr => `- ${pr.url}`).join('\n');
            const issueNum = context.payload.pull_request?.number ||
              context.payload.issue?.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNum,
              body: `üçí Cherry-pick PRs created:\n${prLinks}`
            });
      - name: Comment on failure
        if: >
          always() &&
          (failure() || steps.backport.outputs.was_successful == 'false')
        uses: actions/github-script@v7
        env:
          RUN_URL: >-
            ${{ github.server_url }}/${{ github.repository
            }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const issueNum = context.payload.pull_request?.number ||
              context.payload.issue?.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNum,
              body: `‚ùå Cherry-pick failed. See [workflow run](${process.env.RUN_URL}).`
            });
